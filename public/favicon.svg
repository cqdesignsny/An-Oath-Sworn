<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Stone texture gradient for hammer head -->
    <linearGradient id="stone" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8a7d6b"/>
      <stop offset="30%" stop-color="#6e6354"/>
      <stop offset="60%" stop-color="#7a6f5e"/>
      <stop offset="100%" stop-color="#5c5247"/>
    </linearGradient>
    <!-- Gold accent for rune markings -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a84b"/>
      <stop offset="100%" stop-color="#c4973b"/>
    </linearGradient>
    <!-- Handle wood grain -->
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5a3e28"/>
      <stop offset="50%" stop-color="#6b4a30"/>
      <stop offset="100%" stop-color="#4e3422"/>
    </linearGradient>
    <!-- Subtle cyan rune glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="32" cy="32" r="31" fill="#0a0a0f" stroke="#2a2a38" stroke-width="1"/>

  <!-- Hammer handle -->
  <rect x="29" y="28" width="6" height="28" rx="1.5" fill="url(#wood)" stroke="#3d2a18" stroke-width="0.5"/>
  <!-- Handle wrapping/grip -->
  <line x1="29" y1="40" x2="35" y2="40" stroke="#4e3422" stroke-width="0.8"/>
  <line x1="29" y1="43" x2="35" y2="43" stroke="#4e3422" stroke-width="0.8"/>
  <line x1="29" y1="46" x2="35" y2="46" stroke="#4e3422" stroke-width="0.8"/>
  <line x1="29" y1="49" x2="35" y2="49" stroke="#4e3422" stroke-width="0.8"/>

  <!-- Stone hammer head -->
  <path d="M12 12 L52 12 L54 16 L52 28 L12 28 L10 24 L10 16 Z"
        fill="url(#stone)" stroke="#4a4237" stroke-width="0.8"/>

  <!-- Chiseled stone edge details -->
  <path d="M12 12 L16 14 L16 26 L12 28" fill="#5c5247" opacity="0.6"/>
  <path d="M52 12 L48 14 L48 26 L52 28" fill="#7a6f5e" opacity="0.5"/>

  <!-- Stone crack lines for texture -->
  <line x1="22" y1="13" x2="20" y2="27" stroke="#4a4237" stroke-width="0.5" opacity="0.6"/>
  <line x1="42" y1="13" x2="44" y2="27" stroke="#4a4237" stroke-width="0.5" opacity="0.6"/>

  <!-- Rune marking on hammer face (glowing) -->
  <g filter="url(#glow)">
    <path d="M28 17 L32 14 L36 17 L36 23 L32 26 L28 23 Z"
          fill="none" stroke="#4fb8cc" stroke-width="1.2" opacity="0.9"/>
    <line x1="32" y1="14" x2="32" y2="26" stroke="#4fb8cc" stroke-width="0.8" opacity="0.7"/>
    <line x1="28" y1="20" x2="36" y2="20" stroke="#4fb8cc" stroke-width="0.8" opacity="0.7"/>
  </g>

  <!-- Gold binding band where head meets handle -->
  <rect x="27" y="27" width="10" height="3" rx="0.5" fill="url(#gold)" stroke="#a07830" stroke-width="0.4"/>
</svg>
